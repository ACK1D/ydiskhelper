{% extends "base.html" %}

{% block content %}
    <div class="max-w-2xl mx-auto p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="text" name="public_key" placeholder="Введите публичную ссылку" class="w-full px-3 py-2 border rounded-md">
            <select name="media_type" class="w-full px-3 py-2 border rounded-md">
                <option value="">Все типы файлов</option>
                <option value="audio">Аудио</option>
                <option value="book">Электронные книги</option>
                <option value="document">Документы</option>
                <option value="image">Изображения</option>
                <option value="video">Видео</option>
                <option value="compressed">Архивы</option>
                <option value="text">Текстовые файлы</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Показать файлы</button>
        </form>
    </div>
{% endblock content %}
